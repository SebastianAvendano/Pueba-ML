<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="315px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    *ngIf="showLayout" nzTheme="light" [nzTrigger]="null">
    <div class="sidebar-logo">
      <img src="../../../../assets/Logo.png" alt="logo">
    </div>
    <ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nzMatchRouter routerLink="purchases">
        <i nz-icon nzType="shopping-cart" nzTheme="outline"></i>
        <span>Facturas</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <app-header *ngIf="showLayout"></app-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
